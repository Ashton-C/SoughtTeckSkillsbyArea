<!doctype html>

<html id="main" lang="en">
    <head>
        <meta charset="utf-8">

        <title>Most Sought Tech Skills by Area</title>

        <meta name="description" content="A webapp to help you find what the most sought teck skills are in any area!">
        <meta name="author" content="Ashton Christensen">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static',filename='styles/basic.css') }}" type="text/css">


    </head>
    <body class="text-white">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X  +965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2   +9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3  +MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <div id="main" class='container-fluid'>
            <div class="text-center">
                <h1 class="display-3">
                    Find the most sought tech skills in your area!
                </h1>
            </div>
            {% block data %}
            <div class="text-center">
                <p>
                    You are looking for Software Dev jobs in {{ loc }}.<br> <form action="/data"><input type="submit" value="Go!" class="btn btn-success m-2"></form>
                </p>
            </div>
            {% endblock data %}
        </div>
    </body>
</html>
